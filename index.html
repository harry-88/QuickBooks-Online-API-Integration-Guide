
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBooks Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 { margin-top: 0; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to QuickBooks...</h1>
        <div class="spinner"></div>
        <p>You will be redirected to QuickBooks to authorize this application.</p>
        <p>If you are not redirected automatically, <a href="https://appcenter.intuit.com/connect/oauth2?client_id=ABwuO7Fwi1ez2VVyu8CvXIVc9n6BmvJUWjjG3qwsmM63VKm4pD&response_type=code&scope=com.intuit.quickbooks.accounting+com.intuit.quickbooks.payment&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Fquickbooks%2Fauth%2Fcallback">click here</a>.</p>
    </div>
    <script>
        // Auto-redirect after 1 second
        setTimeout(function() {
            window.location.href = "https://appcenter.intuit.com/connect/oauth2?client_id=ABwuO7Fwi1ez2VVyu8CvXIVc9n6BmvJUWjjG3qwsmM63VKm4pD&response_type=code&scope=com.intuit.quickbooks.accounting+com.intuit.quickbooks.payment&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Fquickbooks%2Fauth%2Fcallback";
        }, 1000);
    </script>
</body>
</html>
